                try {
                AuthSSLManager.getValue = function(id) {
                    if( /::/.test(id) == true ) {
                        var divide, o, type, tmpVal;
                        divide = id.split('::');
                        var frm = divide[0], id = divide[1];

                        var o = document.forms[frm].elements[id];
                        if( typeof o != 'object' ) {
                            val = '';
                        } else {
                            if( typeof o.length != 'undefined' && o.length > 1 ) {
                                for (j=o.length-1; j>= 0; j--) {
                                    if (document.forms[frm].elements[id][j].value != '') {
                                        o = document.forms[frm].elements[id][j];
                                        tmpVal = true;
                                    }
                                }
                                if (tmpVal !== true) {
                                    o = document.forms[frm].elements[id][0];
                                }
                            }
                            if (o.value != '') {
                                val = o.value;
                            } else {
                                val = '';
                            }
                        }

                    } else {
                        var o, type;
                        o = document.getElementById(id);

                        if( o != null ) {
                            type = o.getAttribute('type');
                        } else {
                            o = document.getElementsByName(id);
                            if( o.length == 0 ) return -1;
                            type = o[0].getAttribute('type');
                        }

                        var val;
                        switch(type) {
                            default:
                            case 'text':
                                o = document.getElementById(id);
                                if( o == null ) {
                                    o = document.getElementsByName(id);
                                    try {
                                        val = o[0].value;
                                    } catch(e) {
                                        val = '';
                                    }
                                } else {
                                    try {
                                        val = o.value;
                                    } catch(e) {
                                        val = '';
                                    }
                                }
                                break;
                            case 'radio':
                            case 'checkbox':
                                val = this.checkbox({'name': id, 'mode': 'val'});
                                break;
                        }
                    }

                    return val;
                };
                } catch(e) {}
                </script>

            <script language="javascript">

            function getReturnUrl(oWindow)
            {
                var sQueryString = oWindow.document.location.search.substring(1);
                var sReturnUrl = '';
                if (sQueryString) {
                    var aFields = sQueryString.split('&');
                    var aField = [];
                    for (var i = 0; i < aFields.length; i++) {
                        aField = aFields[i].split('=');
                        if (aField[0] == 'redirect_url') {
                            sReturnUrl = '&redirect_url='+encodeURIComponent(encodeURIComponent(decodeURIComponent(aField[1]).replace(/(\|\|)/g, '&')));
                        }
                    }
                }
                return sReturnUrl;
            }
            function encryptSubmit_LoginF()
            {
                AuthSSLManager.weave({
                    // encrypt / decrypt
                    'auth_mode': 'encrypt'
                    // 엘리먼트 아이디 혹은 라디오박스는 name

                    , 'aEleId': ['login_f::id', 'login_f::passwd']

                    // callback function-name
                    , 'auth_callbackName': 'encryptSubmit_Complete_LoginF'
                });
            }
            function encryptSubmit_Complete_LoginF(output)
            {
                var oForm = document.createElement("form");
                document.body.appendChild(oForm);
                var oBjencode_str = document.createElement("input");
                oBjencode_str.name = "encode_str";

                oBjencode_str.type = "hidden";
                oForm.appendChild(oBjencode_str);

                    alert("개인정보 암호화 실패. 관리자에게 문의해 주세요.");

                }
